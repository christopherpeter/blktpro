<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, user-scalable=no" />
    <title>Login</title>
     
    <link href="css/login.css?v=300620145PM" rel="stylesheet" type="text/css" />
    <link href="css/jquery.mobile-1.3.1.min.css" rel="stylesheet" />
    <script src="js/jquery-1.9.1.min.js"></script>
    <script src="js/jquery.mobile-1.3.1.min.js"></script>
    <script src="cordova.js" type="text/javascript"></script>
    <script src="js/encrypt/aes.js" type="text/javascript"></script>
    <!-- Application Javascripts -->
    <script src="js/helpers/services.js" type="text/javascript"></script>
    <script src="js/helpers/app.js" type="text/javascript"></script>
    <script src="js/logs/logstatus.js" type="text/javascript"></script>
    <script src="js/helpers/navigation.js" type="text/javascript"></script>
    <script type="text/javascript" src="js/cart/cartlisting.js"></script>
    <script src="js/login/userlogin.js" type="text/javascript"></script>

   
    <!-- End of application javascripts-->
    <script type="text/javascript">

        $(document).ready(function () 
        {
            var encryptedKey = getLS('encryptedkey');
            if (encryptedKey === null || encryptedKey === "") {
                location.href = "index.html";
            }

            $('input').keypress(function (e) {
                var code = (e.keyCode ? e.keyCode : e.which);
                if ((code === 13) || (code === 10)) {
                    submitButton(1);
                }

            });

          
        });

        document.addEventListener("deviceready", onDeviceReady, false);

        function onDeviceReady() {
            document.addEventListener('backbutton', function (e) {
                var c_page = getLS('page');
                var result = c_page.split(","), new_page;
                changepage(result[result.length - 1]);
                if (result.length === 1) {
                    new_page = c_page.replace(result[result.length - 1], "");
                    setLS('page', new_page);
                } else {
                    new_page = c_page.replace(',' + result[result.length - 1], "");
                    setLS('page', new_page);
                }
            });
        }
        
    </script>
    <style>
        #loading_pdt
        {
            width: 100%;
            height: 100%;
            top: 0px;
            left: 0px;
            position: fixed;
            opacity: 0.7;
            background-color: #fff;
            z-index: 99;
            text-align: center;
        }
    </style>
    <script>
        function homepage() {
            location.href='index.html';
        }
    
    </script>

</head>
<body>
    <div id="loading_pdt" style="display: none">
        
    </div>
    <div style="background: #000; float: left; width: 100%;position:fixed">
        <div style="text-align: center; width: 100%; float: left;">
            <p style="margin: 0px;">
                <img style="margin: 15px 0 0;" src="images/logo.png" alt="blackman" / onclick="homepage();" ></p>
        </div>
        <div class="clear">
        </div>
    </div>
    <div style="float: left; position: relative; top: -50px;">
        <p style="margin: 0px;">
            <img id="locationfinder" onclick="backtoindexpage()" src="images/back.png" style="margin-top: 14px;
                height: 48px; width: 40px; cursor: pointer;position:fixed" /></p>
    </div>
    <div class="clear">
    </div>
    <div class="logindiv positiondisplay" >
      
        <div class="login_inner">
                <div>
                <p class="tabcontent1">
                    Account Number</p>
                <input type="text" id="txtaccno" class="logintext" title="Enter your account no" size="20" /></div>
            <div>
            <div>
                <p class="tabcontent1">
                    Username</p>
                <input type="text" id="txtuser" onkeyup="ConvertNameToUpperCase('username')" class="logintext" title="Enter your name" size="20" /></div>
            <div>
                <p class="tabcontent1">
                    Password</p>
                <input type="password" id="txtpwd" onkeyup="ConvertNameToUpperCase('password')" class="logintext" title="Enter your password" /></div>
            <div class="motherdiv">
                <div class="btnlogin_div">
                    <img src="images/images.jpg" onclick="submitButton(1);" style="width: 100px; cursor: pointer" />
                </div>
             
            </div>
            <div class="clear">
            </div>
        </div>
    </div>
        </div>
</body>
</html>
